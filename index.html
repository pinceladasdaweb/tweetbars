<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Tweetbars - Display Tweets with jQuery + Handlebars Template</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="container"><img class="loading" src="img/loading-spin.svg" alt="Loading"></div>

<script id="tweets-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="item clearfix">
        <img src="{{thumb}}" alt="{{author}}">
        <p>{{linkify tweet}}</p>
		<p>{{prettyDate created}}</p>
		<cite>@{{author}}</cite>
    </div>
    {{/each}}
</script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script type="text/javascript" src="src/tweets.min.js"></script>
<script type="text/javascript">
    Tweetbars.init({
        template: $('#tweets-template').html(),
        container: $('#container'),
        username: 'pinceladasdaweb',
        count: 10
    });
</script>
</body>
</html>
